{% extends 'base.html' %}
{% block body %}

<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon_id, melon in full_cart.iteritems(): %}
            <tr><td>{{melon.common_name}}</td>
            <td>{{melon.qty}}</td>
            <td>{{melon.price_str()}}</td>
            <td>{{melon.total_str()}}</td>
        </tr>
    {% endfor %}
</table>
<h3>Total: {{ total }}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
<a href="/melons" class="btn btn-large btn-primary">Keep Shopping</a>
{% endblock %}
